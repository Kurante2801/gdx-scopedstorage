buildscript {
    ext.kotlinVersion = '1.8.0'

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

android {
    namespace 'kurante.gdxscopedstorage'
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    api "com.badlogicgames.gdx:gdx-backend-android:1.11.0"
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    api 'androidx.documentfile:documentfile:1.0.1'
}

publishing {
    publications {
        gpr(MavenPublication) {
            groupId = "com.github.kurante2801"
            artifactId = "gdx-scopedstorage"
            version = "$VERSION_NAME"
            artifact "$buildDir/outputs/aar/${project.name}-release.aar"

            pom {
                name = "libGDX Scoped Storage"
                description = "Wrapper for Android's Storage Access Framework (SAF)"
                url = "https://github.com/kurante2801/gdx-scopedstorage"
                licenses {
                    license {
                        name = 'The MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }
                developers {
                    developer {
                        id = 'kurante2801'
                        name = 'Kurante'
                        email = 'kurante2801@gmail.com'
                    }
                }
                scm {
                    url = "https://github.com/kurante2801/gdx-scopedstorage.git"
                }
            }
        }
    }
}